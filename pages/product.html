    <!-- Request a demo for software -->
    <div class="gen_main">
        <div class="gen_cotainer">
            <div class="gen_content">
                <h1 class="request_text">Request A Demo</h1>
                <div class="subsec">
                    <div class="subimage">
                        <a href=""><img class="gen_img" src="/images/productlogo.png" alt=""></a>
                    </div>
                    <div class="subtext">
                        <h2>Better yet, see us in person!</h2>
                        <h3>We would love to schedule a meeting to talk about our Software</h3>
                        <h2>Business Idea A</h2>
                        <a><button class="open-button" onclick="openForm()" type="button"><span></span>Demo Request Form</button></a>
                        <div class="container">
                            <div class="popup">
                                <div class="popup_overlay"></div>
                            <div class="main_popup">
                                <div class="form-popup" id="myForm">
                                    <form class="form-container"
                                    action=""
                                    method="POST">
                                        <h1>Demo Request Form</h1>
                            
                                        <input type="text" onkeyup="allFilled()" placeholder="Name*" name="name" id="name" required>

                                        <input type="hidden" name="_subject" value="Customer requesting a demo">
                            
                                        <input type="text" onkeyup="allFilled()" placeholder="Email*" name="email" id="email" required>
                            
                                        <input type="text" onkeyup="allFilled()" placeholder= "Work Phone*" name="phone" id="phone" required>

                                        <input type="hidden" name="_next" value="http://127.0.0.1:5500/pages/product.html">
                            
                                        <textarea name="message" onkeyup="allFilled()" role="textbox" placeholder="Tell us a little about yourself" id="" cols="30" rows="10"></textarea>
                            
                                        <button type="submit" id="submit" name="submit" class="btn" onclick="alert('Thank you for your submition')" disabled="disabled"><span></span>Submit</button>
                                        
                                        <a class="btn_cancel" onclick="closeForm()">Cancel</a>
                                    </form>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
